
				<div class="container community"> 

						<h1>Community</h1>
						<ul class="block-grid six-up mobile community-grid">
						
							{exp:query sql="SELECT screen_name,member_id,photo_filename FROM exp_members where group_id='5'"}
							<li>
								<!-- link to individual member profile page -->
								<a href="/member/{member_id}">
									<div class="frame">
										{if photo_filename != ""}
											<img src="/images/member_photos/{photo_filename}">
										{if:else}
											<img src="http://placehold.it/120x120">
										{/if}
											
									</div>
								<p class="orange-header-bar">{screen_name}</p></a>
							</li>
							       
							{/exp:query}
						

						
							
						</ul>
						



				</div> <!-- container -->
