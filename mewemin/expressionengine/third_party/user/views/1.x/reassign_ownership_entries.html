<?php if (sizeof($entries) == 0) :?>
	<tr>
		<td colspan="2" class="tableCellOne"><?=ee()->lang->line('no_results')?></td>
	</tr>
<?php else: ?>
	<?php foreach($entries as $entry_id => $entry_title) : ?>
		<?php $style = $this->cycle('tableCellTwo', 'tableCellOne'); ?>
		
		<tr>
			<td style="width: 7%;" class="<?=$style?>"><input type="checkbox" name="entry_ids[]" value="<?=$entry_id?>" /></td>	
			<td class="<?=$style?>"><?=$entry_title?></td>
		</tr>
	<?php endforeach;?>
<?php endif;?>
