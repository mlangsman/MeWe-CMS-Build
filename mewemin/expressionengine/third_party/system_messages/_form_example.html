
<!-- 
    Messages show within this div. Remove message_container="#messages"
    and they will display in a modal window.
-->
<div id="messages"></div>

{exp:system_messages:js include_ui_css="yes"}

{exp:system_messages:form message_container="#messages"}
    {exp:member:login_form return="/"}
        <p>
            <label>Username</label><br>
            <input type="text" name="username" value="" maxlength="32" size="25">
        </p>
        <p>
            <label>Password</label><br>
            <input type="password" name="password" value="" maxlength="32" size="25">
        </p>

        {if auto_login}
            <p><input type="checkbox" name="auto_login" value="1"> Auto-login on future visits</p>
        {/if}

        <p><input type="submit" name="submit" value="Submit"></p>
    {/exp:member:login_form}
{/exp:system_messages:form}
